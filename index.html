<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="reset.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#page1">Google Search</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#page2">Google Image Search</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#page3">Google Advanced Search</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>


        <section id=page1>
            <form action="https://google.com/search">
                <input type="text" name="q">
                <div class="submitting">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky">
                </div>

            </form>
        </section>

        <section id=page2>
            <form action="https://google.com/search">
                <input type="text" name="q">
                <input type="submit" value="Google Image Search">
            </form>
        </section>

        <section id=page3>
            <form action="https://google.com/search">
                <input type="text" name="q">
                <input type="submit" value="Google Advanced Search">
            </form>
        </section>
        
    </body>
</html>
